<div class="container">
  <h1 class="header center red-text lighten-1">Tour of Heroes({{mode}})</h1>
  <div class="row">
          <div class="col s12 m6">
            <div class="card red lighten-1">
              <div class="card-content white-text">
                <span class="card-title"><h4>Heroes:</h4></span>
                <ul>
                  <li *ngFor="let technology of technologies">{{technology.name}}</li>
                </ul>
                <input #newTechnologyName placeholder="Name" class="text-white" />
                <button class="btn-floating btn-large waves-effect waves-light red"
                 (click)="addTechnology(newTechnologyName.value); newTechnologyName.value=''">
                 <i class="material-icons">airplanemode_active</i></button>
              </div>
              <div class="card-action">
                <a href="https://angular.io" class="white-text" target="_blank">Angular</a>
                <a href="https://cli.angular.io" class="white-text" target="_blank">Angular CLI</a>
              </div>
            </div>
          </div>
          <p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
        </div>
</div>
