<div class="container">
  <h1 class="header center red-text lighten-1">Tour of Heroes({{mode}})</h1>
  <div class="row">
    <div class="col s6">
<ul class="collection with-header">
  <li class="collection-header white-text red lighten-1"><h4>Heroes:</h4></li>
  <li class="collection-item white-text red lighten-3" *ngFor="let hero of heroes">
    <div>{{hero.name}}
                    <a href="https://github.com/angular/angular/blob/master/CONTRIBUTING.md"
                    target="_blank" class="secondary-content">
                  <i class="material-icons">flight_takeoff</i></a></div>
  </li>
</ul>
<div class="input-field col s6">
<input placeholder="New Hero Name" #newHeroName id="first_name" type="text" class="validate">
 </div>
<button (click)="addHero(newHeroName.value); newHeroName.value=''"
class="btn-floating btn-large waves-effect waves-light red">
<i class="material-icons">add_a_photo</i></button>
<p class="error" *ngIf="errorMessage">{{errorMessage}}</p>
</div>
    </div>
  </div>
