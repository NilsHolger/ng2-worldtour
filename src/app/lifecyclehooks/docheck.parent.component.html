<div class="parent">
  <h2>{{title}}</h2>

    <table>
      <tr>
        <td>
            Power:
        </td>
        <td>
            <input [(ngModel)]="power">
        </td>
      </tr>
      <tr>
            <td>
                Hero.Name:
            </td>
            <td>
                <input [(ngModel)]="hero.name">
            </td>
      </tr>
    </table>
    <p>
        <button class="redbtn" (click)="reset()">Reset Log</button>
    </p>
    <do-check [hero]="hero" [power]="power"></do-check>
</div>
