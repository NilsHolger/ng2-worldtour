<div class="section no-pad-bot" id="index-banner">
   <div class="container">
     <div class="row">
       <div class="col s8 offset-s2">
         <div class="card red lighten-1">
           <div class="card-content white-text">
             <h2>{{title}}</h2>
              <ul>
                <li *ngFor="let hero of heroes" (click)="onSelect(hero)"
                class="waves-effect waves-light">
                  <div>{{hero.name}} <span (click)="delete(hero); $event.stopPropagation();"
                     class="new badge blue">rXazre</span>
                  </div>
                </li>
              </ul>
              <div>
                   Hero name: <input #heroName>
                   <a class="btn-floating btn-large waves-effect waves-light red"
                   (click)="add(heroName.value); heroName.value=''">
                     <i class="material-icons">add</i></a>
              </div>
              <!--<div *ngIf="selectedHero">
                    <h3>
                        {{selectedHero.name | uppercase}} is the hero
                    </h3>
                    <a class="btn-floating btn-large waves-effect waves-light-red"
                    (click)="gotoDetails()"><i class="material-icons">polymer</a>
              </div>-->
          <app-heroes-detail [hero]="selectedHero"></app-heroes-detail>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
