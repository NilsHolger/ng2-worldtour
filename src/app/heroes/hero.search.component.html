<div id="search-component">
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Search"/>
    <div *ngIf="show">
        <div *ngFor="let hero of heroes | async" (click)="gotoDetail(hero); searchBox.value='';"
      class="search-result">
      {{hero.name}}
        </div>
    </div>
</div>
